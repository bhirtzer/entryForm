<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Entry Form</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Entry Form</a>
        </div>
    </nav>
    <div class="container formContainer">
        <form class="form card card-body">
            <h1>Contact Information</h1>
            <p class="lead">Enter Your First Name</p>
            <input type="text" id="firstName" class="form-control mb-2" placeholder="First Name">
            <p class="lead">Enter Your Last Name</p>
            <input type="text" id="lastName" class="form-control mb-2" placeholder="Last Name">
            <p class="lead">Enter Your Email</p>
            <input type="text" id="email" class="form-control mb-2" placeholder="Email">
            <p class="lead">Enter Your Zip Code</p>
            <input type="text" id="zipCode" class="form-control mb-2" placeholder="Zip Code">

            <label class="lead" for="interest">Interest</label>
            <select multiple="" class="form-control" id="interest">
                <option class="lead">Reading</option>
                <option class="lead">Running</option>
                <option class="lead">Hiking</option>
                <option class="lead">Swimming</option>
                <option class="lead">Sky Diving</option>
            </select>
            <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <br>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Entry Form &copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
